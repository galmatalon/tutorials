<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gal Matalon - Automation Course</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            margin: 0;
            padding: 0;
            color: #333;
        }
        header {
            background-color: #0044cc;
            padding: 10px;
            text-align: center;
        }
        header img {
            width: 50px;
            vertical-align: middle;
        }
        header a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            margin-left: 10px;
        }
        h1 {
            color: #333;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        label {
            font-weight: bold;
            display: block;
            margin: 10px 0 5px;
        }
        input[type="email"], input[type="file"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
            margin-bottom: 20px;
        }
        input[type="submit"] {
            background-color: #28a745;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }
        input[type="submit"]:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

<header>
    <a href="https://www.automation.co.il">
        Gal Matalon - Automation Course<br>
		<i>www.automation.co.il</i>
    </a>
</header>

<div class="container">
    <h1>How to get HTML5 Error Messages</h1>

    <p>Show an email field and file upload:</p>

    <form action="/action_page.php">
        <label for="email">Enter your email:</label>
        <input type="email" id="email" name="email" required>

        <label for="fileInput">Upload your file:</label>
        <input type="file" id="fileInput" name="fileInput" required>

        <input type="submit" value="Submit">
    </form>
</div>

</body>
</html>
